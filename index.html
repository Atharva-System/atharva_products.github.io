<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Apps</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        .app {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .app:hover {
            transform: translateY(-3px);
        }
        .app img {
            width: 90px;
            height: auto;
            border-radius: 8px;
        }
        .app-info {
            flex-grow: 1;
            text-align: left;
            padding-left: 15px;
        }
        .app h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .app a {
            background: #007bff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .app a:hover {
            background: #0056b3;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return "android";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "ios";
            }
            return "other";
        }
        
        async function loadApps() {
            const response = await fetch('apps.json');
            const apps = await response.json();
            const appContainer = document.getElementById('app-list');
            const platform = getPlatform();
            
            apps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.classList.add('app');
                
                let downloadLink = '';
                if (platform === "android" && app.android_url) {
                    downloadLink = `<a href="${app.android_url}" target="_blank">Download</a>`;
                } else if (platform === "ios" && app.ios_url) {
                    downloadLink = `<a href="${app.ios_url}" target="_blank">Download</a>`;
                }
                
                appElement.innerHTML = `
                    <img src="${app.logo}" alt="${app.name} Logo">
                    <div class="app-info">
                        <h3>${app.name}</h3>
                    </div>
                    ${downloadLink}
                `;
                
                appContainer.appendChild(appElement);
            });
        }
        
        window.onload = loadApps;
    </script>
</head>
<body>
    <div class="container">
        <img src="https://www.atharvasystem.com/wp-content/uploads/2021/08/atharva-brand-logo-dark.png" alt="Company Logo" class="logo">
        <h1>Our Apps</h1>
        <hr>
        <h3>Atharva System</h3>
        <p>We have developed apps to serve different needs.</p>
        <div id="app-list"></div>
        <div class="footer-links">
            <a href="https://www.atharvasystem.com/privacy-policy">Privacy Policy</a>
            <a href="https://www.atharvasystem.com/privacy-policy">Terms and Conditions</a>
            <a href="https://www.atharvasystem.com/contact">Contact Us</a>
        </div>
    </div>
</body>
</html>
