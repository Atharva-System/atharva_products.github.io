        function renderApps() {
            const container = document.getElementById("appsList");
            container.innerHTML = apps
                .map(
                    (app) => `
            <div class="a-col-6 a-col-md-3 a-col-lg-4 a-col-lg-5col">
                <a href="${app.defaultUrl
                        }" 
                   class="app-card" target="_blank">
                    <div class="card-img">
                        <img src="${app.img}" alt="${app.title}">
                    </div>
                    <h2 class="card-title">${app.title}</h2>
                    ${app.rating
                            ? `
                    <p class="card-rating">
                        <span>${app.rating}</span>
                        <img src="assets/star.svg" alt="">
                    </p>`
                            : ""
                        }
                </a>
            </div>
        `
                )
                .join("");
        }

        document.addEventListener("DOMContentLoaded", renderApps);

        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent.toLowerCase();
            const isSafari =
                /safari/.test(userAgent) &&
                !/chrome|crios|fxios|edg|opera|opr|android/.test(userAgent);
            const isIOS =
                /iphone|ipod|ipad/.test(userAgent) ||
                (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

            console.log("Browser Detection - Safari:", isSafari, "iOS:", isIOS); // Debug line
            document.querySelectorAll(".app-card").forEach(function (card) {
                const playStoreLink = card.getAttribute("href");

                        "https://apps.apple.com/us/app/truth-or-dare-spicy-games/id6754761517",
                };

                // More robust package name extraction
                const packageName = (playStoreLink.match(/id=([a-zA-Z0-9._]+)/) ||
                    [])[1];

                if (packageName && iosLinks[packageName]) {
                    appStoreLink = iosLinks[packageName];
                    console.log("Redirecting to App Store:", appStoreLink); // Debug
                }

                card.setAttribute(
                    "href",
                    isIOS || isSafari ? appStoreLink : playStoreLink
                );
            });
